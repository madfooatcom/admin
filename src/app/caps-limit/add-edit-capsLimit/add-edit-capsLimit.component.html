<div class="row layout-spacing">
  <div class="col-xl-12 col-md-12 col-sm-12 col-12 layout-top-spacing">
    <div class="widget-content widget-content-area br-6">
      <h4>Add Caps Limit</h4>
      <div class="row">
        <div class="col-xl-6 col-md-6 col-sm-6 col-6 layout-top-spacing">
          <form class="form-vertical" [formGroup]="capsLimitForm" (ngSubmit)="onSubmit()">

            <!-- appliedOn -->
            <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
              <label class="btn btn-info active">
                <input type="checkbox" name="appliedOn" value="citizen" checked> citizen
              </label>
              <label class="btn btn-info">
                <input type="checkbox" name="appliedOn" value="nonCitizen"> Non-Citizen
              </label>
            </div>

            <!-- Paramter Types -->
            <div class="form-group mb-4">
              <label class="control-label">Paramter Type:</label>
              <select size="1" id="row-1-office" class="form-control" formControlName="transactionType">
                <option value="type" *ngFor="let type of transactionTypes">
                  {{type}}
                </option>
              </select>
            </div>

            <!-- Minimum amount -->
            <div class="form-group mb-4">
              <label class="control-label">Minimum Amount Per Transaction:</label>
              <input type="text" formControlName="minAmount" class="form-control">
              <div *ngIf="submitted && f.minAmount.errors" class="invalid-feedback" style="display: block;">
                <div *ngIf="f.minAmount.errors.required">Please Enter the minimum amount</div>
              </div>
            </div>

            <!-- Maximum amount -->
            <div class="form-group mb-4">
              <label class="control-label">Maximum Amount Per Transaction:</label>
              <input type="text" formControlName="maxAmount" class="form-control">
              <div *ngIf="submitted && f.maxAmount.errors" class="invalid-feedback" style="display: block;">
                <div *ngIf="f.maxAmount.errors.required">Please Enter the maximum amount</div>
              </div>
            </div>

            <!-- Daily limit -->
            <div class="form-group mb-4">
              <label class="control-label">Daily Limit:</label>
              <input type="text" formControlName="dailyLimit" class="form-control">
              <div *ngIf="submitted && f.dailyLimit.errors" class="invalid-feedback" style="display: block;">
                <div *ngIf="f.dailyLimit.errors.required">Please Enter the daily limit</div>
              </div>
            </div>

            <!-- Weekly limit -->
            <div class="form-group mb-4">
              <label class="control-label">Weekly Limit:</label>
              <input type="text" formControlName="weeklyLimit" class="form-control">
              <div *ngIf="submitted && f.weeklyLimit.errors" class="invalid-feedback" style="display: block;">
                <div *ngIf="f.weeklyLimit.errors.required">Please Enter the weekly limit</div>
              </div>
            </div>

            <!-- Monthly limit -->
            <div class="form-group mb-4">
              <label class="control-label">Monthly Limit:</label>
              <input type="text" formControlName="monthlyLimit" class="form-control">
              <div *ngIf="submitted && f.monthlyLimit.errors" class="invalid-feedback" style="display: block;">
                <div *ngIf="f.monthlyLimit.errors.required">Please Enter the monthly limit</div>
              </div>
            </div>

            <div class="d-flex justify-content-end">
              <input type="submit" value="Save" class="btn btn-primary mt-3 mr-2">
              <input type="button" value="Cancel" class="btn btn-outline-dark mt-3">
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
